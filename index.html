<!DOCTYPE html>
<html lang="hu">

</head>

<style>
    body {
        margin: 0;
    }

    iframe {
        display: block;
        /* iframes are inline by default */
        background: #000;
        border: none;
        /* Reset default border */
        height: 100vh;
        /* Viewport-relative units */
        width: 100vw;
    }
</style>

<body>
    <iframe
        src="https://script.google.com/macros/s/AKfycby5MO3zrGDuWXt2pj6Cy2Vqo691z8zodO-BvKJ1p6n4iJ-CDyDAh8feRwZ8bzVG2ghQJw/exec">
    </iframe>
</body>

<script>
  function isFacebookApp() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
  }
  if (isFacebookApp()) {
    document.body.style.display = "none";
    alert("A honlap a Messenger alkalmazáson keresztül nem működik.\nA telefonod böngészőjéből nyisd meg az oldalt.\nEzt megteheted az alábbi módokon:\n1. Navigálj a jobb felső sarokban található 3 pontra és válaszd a 'Megnyitás...' opciót!\n2. Másold a linket közvetlenül a telefonod böngészőjébe!");
  }
</script>

</html>
